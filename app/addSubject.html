<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Subject</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <form>
      <div>
        <label>Enter Subject Name</label>
        <input type="text" id="Subject_name" autofocus>
      </div>
      <button class="waves-effect waves-light btn" type="reset">Cancel</button>
      <button class="waves-effect waves-light btn" type="submit">Add Subject</button>
    </form>
  </div>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    document.querySelector('form').addEventListener('submit', submitForm);

    function submitForm(e){
      e.preventDefault();
      const item = document.querySelector('#Subject_name').value;
      console.log(ipcRenderer);
      ipcRenderer.send('Subject:add', item);
    }
  </script>
</body>
</html>
